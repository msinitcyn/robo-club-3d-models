name: Build STL Files

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install OpenSCAD
        run: |
          sudo apt-get update
          sudo apt-get install -y openscad xvfb

      - name: Build STL files
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 2
          bash export_all_stl.sh

      - name: Determine artifact path
        id: artifact_path
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "path=artifacts/${VERSION}" >> $GITHUB_OUTPUT
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            echo "path=artifacts/current" >> $GITHUB_OUTPUT
            echo "version=current" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Prepare artifacts directory
        run: |
          mkdir -p ${{ steps.artifact_path.outputs.path }}
          cp -r maze/stl/* ${{ steps.artifact_path.outputs.path }}/

          # For tagged releases, also copy to current
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            mkdir -p artifacts/current
            cp -r maze/stl/* artifacts/current/
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stl-files-${{ steps.artifact_path.outputs.version }}
          path: ${{ steps.artifact_path.outputs.path }}/
          retention-days: 90

      - name: Create Release (for tags only)
        if: steps.artifact_path.outputs.is_tag == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: maze/stl/*.stl
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit artifacts to repository
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          if [[ "${{ steps.artifact_path.outputs.is_tag }}" == "true" ]]; then
            # For tagged releases: checkout main, commit both version and current
            VERSION=${{ steps.artifact_path.outputs.version }}

            # Switch to main branch
            git fetch origin main
            git checkout main

            mkdir -p artifacts/${VERSION}
            mkdir -p artifacts/current
            cp -r maze/stl/* artifacts/${VERSION}/
            cp -r maze/stl/* artifacts/current/

            git add artifacts/${VERSION}/ artifacts/current/

            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "Add STL artifacts for ${VERSION}"
              git push origin main
            fi
          else
            # For main branch: only commit current
            mkdir -p artifacts/current
            cp -r maze/stl/* artifacts/current/

            git add artifacts/current/

            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "Update STL artifacts (current)"
              git push origin main
            fi
          fi
